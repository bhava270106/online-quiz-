<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Anatomy Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <h2 id="question">Question loading...</h2>
            <div class="answer-grid">
                <button class="answer-btn" onclick="selectAnswer('a')" id="a_text">Option A</button>
                <button class="answer-btn" onclick="selectAnswer('b')" id="b_text">Option B</button>
                <button class="answer-btn" onclick="selectAnswer('c')" id="c_text">Option C</button>
                <button class="answer-btn" onclick="selectAnswer('d')" id="d_text">Option D</button>
            </div>
        </div>
        <div class="footer">
            <span id="question-number">Question 1 of 10</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
